    <main>
        <!--Form para el correo-->
        <div class="contenedorContacto">
            <section class="formularioContainer">
            <h3 class="preMapa">Mandanos un correo para comunicarte con Nosotros </h3>
        
            <form method="post" action="mailto:contacto@pokemartfans.com">
                
                <div class="formCampos">
                    <label for="Name">Nombre:</label>
                    <div class="textCampo" width="50px">
                        <input type="text" id="Name" name="Name" required>
                    </div>
                </div>

                <div class="formCampos">
                    <label for="Phone">Telefono:</label>
                    <div class="textCampo">
                        <input type="text" id="Phone" name="Phone" required>
                    </div>
                </div>
        
                <div class="formCampos">
                    <label for="Email">Correo:</label>
                    <div class="textCampo">
                        <input type="email" id="Email" name="Email" required>
                    </div>
                </div>
        
                <div class="formCampos">
                    <label for="Message">Mensaje:</label>
                    <div class="textCampo">
                        <textarea id="Message" name="Message" rows="6" maxlength="3000" required></textarea>
                    </div>
                </div>
        
                <div class="preBoton">
                    <button class="botonForm" type="submit" value="Submit">Enviar</button>
                </div>
            </form>
        </section>
